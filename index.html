<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan name</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
     <div class="jumbotron">
         <h1>AKAN NAMES GENERATOR</h1>
         <P>The Akan people of Ghana frequently name their children after the day of the week they were born and the order in which they were born. 
             These "day names" have further meanings concerning the soul and character of the person.</P>
     </div>
         <form>
            <h1 class="text-primary">Enter your birth date:</h1>
            <input type="text" id="day" class="form-control" placeholder="day">
            <p id="dayerror"></p>

            <input type="text" id="month" class="form-control" placeholder="month">
            <p id="montherror"></p>

            <input type="text" id="year" class="form-control" placeholder="year">
            <p id="yearerror"></p>
            <h1 text-primary>Select your gender</h1>
            <label for="male">Male:</label>
            <input type="checkbox" id="male" class="">
            <label for="male">Female:</label>
            <input type="checkbox" id="female" class=""><br>
            <p id="check-boxerror"></p>
            <button type="button" onclick="akan()" class="btn btn-large btn-block btn-outline-primary">Get Akan Name</button>

         </form>   
     </div>
  <script src="js/node.js"></script>
</body>
</html>
